	<script type="text/javascript">

	/*  This visualization was made possible by modifying code provided by:

	Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
	https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
			
	Malcolm Maclean, tooltips example tutorial
	http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

	Mike Bostock, Pie Chart Legend
	http://bl.ocks.org/mbostock/3888852  */

	var year;
	var stratifications;

	var update = function() {

		d3.selectAll("svg").remove();

			//Width and height of map
		var width = 1000;
		var height = 1000;

		// D3 Projection
		var projection = d3.geo.albersUsa()
						   .translate([width/2, height/2])    // translate to center of screen
						   .scale([1300]);          // scale things down so see entire US
		        
		// Define path generator
		var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
				  	 .projection(projection);  // tell path generator to use albersUsa projection

		var c001 = "#D7E8EB"; // 0 - 1.9
		var c002 = "#CDE2E6"; // 2.0 - 3.9
		var c003 = "#C3DCE2"; // 4.0 - 5.9
		var c004 = "#B9D6DD"; // 6.0 - 7.9
		var c005 = "#AFD1D8"; // 8.0 - 9.9

		var c101 = "#A5CBD3"; // 10.0 - 11.9
		var c102 = "#9BC5CE"; // 12.0 - 13.9
		var c103 = "#92C0CA"; // 14.0 - 15.9
		var c104 = "#85AFB8"; // 16.0 - 17.9
		var c105 = "#789EA6"; // 18.0 - 19.9

		var c201 = "#656976"; // 20.0 - 21.9
		var c202 = "#4F5462"; // 22.0 - 23.9
		var c203 = "#393E4F"; // 24.0 - 25.9
		var c204 = "#23293B"; // 26.0 - 27.9
		var c205 = "#0E1428"; // 28.0 - 29.9

		var c301 = "#F8997F"; // 30.0 - 31.9
		var c302 = "#F78B6C"; // 32.0 - 33.9
		var c303 = "#F67C5A"; // 34.0 - 35.9
		var c304 = "#F56E48"; // 36.0 - 37.9
		var c305 = "#F46036"; // 38.0 - 39.9

		var c401 = "#E57483"; // 40.0 - 41.9
		var c402 = "#E16171"; // 42.0 - 43.9
		var c403 = "#DE4D60"; // 44.0 - 45.9
		var c404 = "#DA394E"; // 46.0 - 47.9
		var c405 = "#D7263D"; // 48.0 - 49.9

		var c500 = "#C71829"; // 40.0 - 41.9

		var clrNada = "#EBF3F5";
		var clrStatesVisited = "#0E1428";
		var clrStatesLived = "#F46036";
				
		// Define linear scale for output
		var color = d3.scale.linear()
					  .range([clrNada, clrStatesVisited,clrStatesLived]);

		var legendText = ["States Lived", "States Visited", "Nada"];

		//Create SVG element and append map to the SVG
		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);
		        
		// Append Div for tooltip to SVG
		var div = d3.select("body")
				    .append("div")   
		    		.attr("class", "tooltip")               
		    		.style("opacity", 0);

		// Load in my states data!
		d3.csv('cerealobesitypoverty.csv', function(data) {

			data = data.filter(function(row) {
				return row['year_start'] == year && row['Stratification1'] == stratifications;
			})

		color.domain([0,1,2]); // setting the range of the input data

		// Load GeoJSON data and merge with states data
		d3.json("us-states.json", function(json) {

		// Loop through each state data value in the .csv file
		for (var i = 0; i < data.length; i++) {

			// Grab State Name
			var dataState = data[i].location_desc;

			// Grab data value 
			var dataValue = data[i].Data_Value;

			// Find the corresponding state inside the GeoJSON
			for (var j = 0; j < json.features.length; j++)  {
				var jsonState = json.features[j].properties.NAME;

				if (dataState == jsonState) {

				// Copy the data value into the JSON
				json.features[j].properties.Data_Value = dataValue; 

				// Stop looking through the JSON
				break;
				}
			}
		}
				
		// Bind the data to the SVG and create one path per GeoJSON feature
		svg.selectAll("path")
			.data(json.features)
			.enter()
			.append("path")
			.attr("d", path)
			.style("stroke", "#fff")
			.style("stroke-width", "1")	
			.style("fill", function(d) {


			// Get data value
			var value = d.properties.Data_Value;

			var col = "#000000";
		 
			 	if (value < 2) 
			 		col = c001;

			 	else if (value < 4)
			 		col = c002;

			 	else if (value < 6)
			 		col = c003;

			 	else if (value < 8)
			 		col = c004;

			 	else if (value < 10)
			 		col = c005;

			 	else if (value < 12)
			 		col = c101;

			 	else if (value < 14)
			 		col = c102;

			 	else if (value < 16)
			 		col = c103;

			 	else if (value < 18)
			 		col = c104;

			 	else if (value < 20)
			 		col = c105;

			 	else if (value < 22) 
			 		col = c201;
			 	
			 	else if (value < 24) 
			 		col = c202;

			 	else if (value < 26) 
			 		col = c203;

			 	else if (value < 28) 
			 		col = c204;

			 	else if (value < 30) 
			 		col = c205;

			 	else if (value < 32) 
			 		col = c301;
			 	
			 	else if (value < 34) 
			 		col = c302;

			 	else if (value < 36) 
			 		col = c303;

			 	else if (value < 38) 
			 		col = c304;

			 	else if (value < 40) 
			 		col = c305;

			 	else if (value < 42) 
			 		col = c401;
			 	
			 	else if (value < 44) 
			 		col = c402;

			 	else if (value < 46) 
			 		col = c403;

			 	else if (value < 48) 
			 		col = c404;

			 	else if (value < 50) 
			 		col = c405;

			 	else 
			 		col = c500;


			return col;

			})


			.on("mouseover", function(d) {   
		    	div.transition()        
		      	   .duration(200)      
		           .style("opacity", .9);      
		           div.text(d.properties.NAME)
		           .style("left", (d3.event.pageX) + "px")     
		           .style("top", (d3.event.pageY - 28) + "px");    
			});  

		// //labelling from: http://www.competa.com/blog/d3-js-part-6-of-9-add-labels-to-the-map/
		// var label = svg.selectAll("text")
		// 	.data(json.features)
		// 	.enter()
		// 	.append("text")
		// 		.attr("class", "label")
		// 		.attr("transform", function(d) {return "translate(" + path.centroid(d) + ")";})
		// 		.text(function(d) {return d.properties.NAME;});

	      
		// // Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
		// var legend = d3.select("body").append("svg")
		//       			.attr("class", "legend")
		//      			.attr("width", 200)
		//     			.attr("height", 200)
		//    				.selectAll("g")
		//    				.data(color.domain().slice().reverse())
		//    				.enter()
		//    				.append("g")
		//      			.attr("transform", function(d, i) { return "translate(0," + i * 40 + ")"; });

		//   	legend.append("rect")
		//    		  .attr("width", 30)
		//    		  .attr("height", 30)
		//    		  .style("fill", color);

		//   	legend.append("text")
		//   		  .data(legendText)
		//       	  .attr("x", 50)
		//       	  .attr("y", 9)
		//       	  .attr("dy", ".35em")
		//       	  .text(function(d) { return d; });
			});

		});
	}

	year = 2011;
	stratifications = "Male";
	update();

	    switch (button) {

	        case button_nhw: {

	        case button_h: {
	        		window.stratifications = "Hispanic";
	            update();
	            break;
	        }

	        case button_a: {
	            window.stratifications = "Asian";

	            update();

	        case button_2omr: {

	        case button_o: {
	        		window.stratifications = "Other";
	            update();
	            break;
	        }

	        case button_a1824: {
	        	window.stratifications = "18 - 24";
	            update();

	        }

	        case button_a2534: {
	        	window.stratifications = "25 - 34";
	            update();

	        case button_a3544: {
	        	window.stratifications = "35 - 44";
	            update();
	            break;
	        }

	        case button_a4554: {
	        	window.stratifications = "45 - 54";
	            update();
	            break;
	        }

	        case button_a5564: {
	        	window.stratifications = "55 - 64";
	            update();
	            break;
	        }

	        case button_a65older: {
	        	window.stratifications = "65 or older";
	            update();
	            break;
	        }

	        case button_iless15000: {
	        	window.stratifications = "Less than $15,000";

	        case button_i1524: {
	        	window.stratifications = "$15,000 - $24,999";

	        case button_i2534: {

	        case button_i3549: {
	        	window.stratifications = "$35,000 - $49,999";

	        case button_i5074: {
	        	window.stratifications = "$50,000 - $74,999";

	        }

	        case button_i75plus: {
	        	window.stratifications = "$75,000 or greater";
	            update();

	        }

	        case button_inotreported: {
	        	window.stratifications = "Data not reported";
	            update();
	            break;
	        }

	        case button_edu1: {
	        	window.stratifications = "Less than high school";
	            update();
	            break;
	        }

	        case button_edu2: {
	        	window.stratifications = "High school graduate";
	            update();
	            break;
	        }

	        case button_edu3: {
	        	window.stratifications = "Some college or technical school";
	            update();
	            break;
	        }

	        case button_edu4: {
	        	window.stratifications = "College graduate";
	            update();
	            break;
	        }

	        case button_male: {
	        	window.stratifications = "Male";
	            update();
	            break;
	        }

	        case button_female: {
	        	window.stratifications = "Female";
	            update();
	            break;
	        }

	        case button_2011: {
	        	window.year = 2011;
	        	update();
	        	break;
	        }

	        case button_2012: {
	        	window.year = 2012
	        	update();
	        	break;
	        }

	        case button_2013: {
	        	window.year = 2013
	        	update();
	        	break;
	        }

	        case button_2014: {
	        	window.year = 2014
	        	update();
	        	break;
	        }

	        case button_2015: {
	        	window.year = 2015
	        	update();
	        	break;
	        }
	    }
	}

</script>
